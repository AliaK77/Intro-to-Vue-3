<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <!-- vue beta --> 
    <!-- <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script> -->
    <!-- vue via CDN https://vuejs.org/guide/quick-start.html#using-vue-from-cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <!-- {{ for vue - JS expression }}-->
  <body>
    <div id="app">
      <div class="nav-bar"></div> <!-- end div:nav-bar -->

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div> <!-- end div:product-image -->
          <div class="product-info"
            <h1>{{ product }}</h1>
        </div> <!-- end div:product-info -->
        </div> <!-- end div:product-container -->
      </div> <!-- end div:product-display -->
    </div> <!-- end div:app -->

    <!-- Import Js -->
    <script src="./main.js"></script>
    
    <!-- mount app -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
